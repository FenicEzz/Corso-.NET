<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Calcolatrice</title>
</head>

<body>

    <div class="selezione">
        <select id="menu">
            <option value="decimale" onclick="cambioNot()">Decimale</option>
            <option value="ottale" onclick="cambioNot()">Ottale</option>
            <option value="binaria" onclick="cambioNot()">Binaria</option>
            <option value="esadecimale" onclick="cambioNot()">Esadecimale</option>
        </select>
    </div>

    <div class="container">
        <input name="display" id="operazioni" class="display" readonly>
    </div>

    <div class="container">
        <div class="container">
            <input type="submit" id="7" value="7" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="8" value="8" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="9" value="9" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="/" value="/" onclick="metodo(this.id)" class="tasto">
        </div>

        <div class="container">
            <input type="submit" id="4" value="4" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="5" value="5" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="6" value="6" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="*" value="X" onclick="metodo(this.id)" class="tasto">
        </div>

        <div class="container">
            <input type="submit" id="1" value="1" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="2" value="2" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="3" value="3" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="-" value="-" onclick="metodo(this.id)" class="tasto">
        </div>

        <div class="container">
            <input type="submit" id="0" value="0" onclick="metodo(this.id)" class="tasto">
            <input type="submit" id="00" value="00" onclick="metodo(this.id)" class="tasto">
            <input type="submit" value="C" onclick="cancella()" class="tasto">
            <input type="submit" id="+" value="+" onclick="metodo(this.id)" class="tasto">
        </div>

        <div class="container">
            <input type="submit" id="." value="." onclick="metodo(this.id)" class="tasto">
            <button value="=" onclick="operazione()" class="uguale tasto">=</button>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
